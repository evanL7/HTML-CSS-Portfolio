<!DOCTYPE html>
<html>
    <head>
        <title>Unit Converter</title>
        <link rel="stylesheet" type="text/css" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Metric/Imperial <span class="highlight">unit conversion</span></h1>
            <h2 id="entered-amount">0</h2>
            <div>
                <input id="user-input" type="text" placeholder="Enter amount">
                <button id="update-btn">Update</button>
            </div>

            <h3>Length (Meters/Feet)</h3>
            <p><span id="meter-to-feet">0 meters = 0.000 feet</span> | <span id="feet-to-meter">0 feet = 0.000 meters</span></p>

            <h3>Volume (Liters/Gallons)</h3>
            <p><span id="liter-to-gallon">0 gallons = 0.000 liters</span> | <span id="gallon-to-liter">0 liters = 0.000 gallons</span></p>

            <h3>Mass (Kilograms/Pounds)</h3>
            <p><span id="kg-to-lb">0 kilograms = 0.000 pounds</span> | <span id="lb-to-kg">0 pounds = 0.000 kilograms</span></p>            
        </div>
        <script src="index.js"></script>
    </body>
</html>
