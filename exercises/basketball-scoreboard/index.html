<!DOCTYPE html>
<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h2 class="team-title">HOME</h2>
                <h3 class="score" id="home">0</h3>
                <button id="home-plus-1-btn">+1</button>
                <button id="home-plus-2-btn">+2</button>
                <button id="home-plus-3-btn">+3</button>
                <button id="home-reset-btn">Reset</button>
            </div>

            <div class="team">
                <h2 class="team-title">GUEST</h2>
                <h3 class="score" id="guest">0</h3>
                <button id="guest-plus-1-btn">+1</button>
                <button id="guest-plus-2-btn">+2</button>
                <button id="guest-plus-3-btn">+3</button>
                <button id="guest-reset-btn">Reset</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
