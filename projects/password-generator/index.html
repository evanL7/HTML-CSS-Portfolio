<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">        
    </head>
    <body>
        <h1>Generate a <span class="highlight">random password</span></h1>
        <div class="pw container">
            <span id="pw-result"></span>
            <div class="pw-buttons">
                <button id="copy-emoji-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Copy">
                    <img id="img-clipboard" src="images/copy.svg" alt="copy to clipboard">
                </button>
                <button id="regenerate-emoji-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Generate">
                    <img id="img-refresh" src="images/refresh.svg" alt="refresh">
                </button>
            </div>
        </div>
        <div>
            <div class="container">
                <h2>Customize your password</h2>
                <div id="options">
                    <div>
                        <label for="length">Password Length:</label>
                        <div class="input-length">
                            <input type="number" id="length-num" min="1" max="50" value="12">
                            <input type="range" id="length-range" min="1" max="50" value="12" class="slider">
                        </div>
                    </div>
                    <div class="selection">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase</label><br>
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase</label><br>
                        <input type="checkbox" id="digits" checked>
                        <label for="numbers">Numbers</label><br>
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols</label>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn-styling" id="pw-copy-btn">Copy Password</button>
        <button class="btn-styling" id="pw-generate-btn">Regenerate Password</button>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        </script>
    </body>
</html>
