<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>People entered:</h1>
            <h2 id="count-el">0</h2>

            <button id="decrement-btn" onclick="decrement()">DECREMENT</button>

            <p id="save-el">Previous entries: </p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
